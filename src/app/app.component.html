<app-header *ngIf="showMenu"></app-header>
<app-main-sidebar *ngIf="showMenu" [user]="user"></app-main-sidebar>


<div [ngClass]="showMenu? 'content-wrapper': ''">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2" *ngIf="showMenu" >
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">{{page.title}}</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Dashboard v3</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>

<app-footer *ngIf="showMenu"></app-footer>

<simple-notifications [options]="options"></simple-notifications>
<ngx-loading [show]="showLoading"></ngx-loading>
